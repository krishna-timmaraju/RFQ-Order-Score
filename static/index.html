<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RFQ Lead Scores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --surface: #f9f9f9;
      --border: #e0e0e0;
      --text: #000000;
      --muted: #666666;
      --high: #22c55e;
      --medium: #eab308;
      --low: #6b7280;
      --accent: #437ad7;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    /* Modal styles for RFQ details */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.25);
      align-items: center; justify-content: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      border-radius: var(--radius);
      max-width: 500px;
      width: 100%;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--muted);
      cursor: pointer;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
    .filters {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .filters label { color: var(--muted); font-size: 0.875rem; }
    .filters select {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      cursor: pointer;
    }
    .filters button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }
    .filters button:hover { opacity: 0.9; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
    }
    .stat-card .value { font-size: 1.25rem; font-weight: 700; }
    .stat-card .label { font-size: 0.75rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; }
    .loading, .error {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
    }
    .error { color: #ef4444; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    .highlight-predicted {
      background: #e3f0fb;
      font-weight: 600;
    }
    th {
      background: #f0f0f0;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text);
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: #f0f0f0; }
    .score {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }
    .priority {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .priority.high { background: rgba(34, 197, 94, 0.2); color: var(--high); }
    .priority.medium { background: rgba(234, 179, 8, 0.2); color: var(--medium); }
    .priority.low { background: rgba(107, 114, 128, 0.2); color: var(--low); }
    .rfq-title { font-weight: 500; max-width: 280px; }
    .muted { color: var(--muted); font-size: 0.875rem; }
    .count-bar { margin-top: 0.5rem; font-size: 0.875rem; color: var(--muted); }
    .nav-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .nav-tab {
      background: none;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }
    .nav-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .nav-tab:hover { color: var(--text); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      font-size: 0.875rem;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 0.875rem;
      background: var(--bg);
      color: var(--text);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(67, 122, 215, 0.1);
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    .form-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover { opacity: 0.9; }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn-secondary:hover { background: #f0f0f0; }
    .form-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      max-width: 600px;
    }
    .form-success {
      padding: 1rem;
      background: rgba(34, 197, 94, 0.1);
      color: var(--high);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: none;
    }
    .form-error {
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius);
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>RFQ Score Dashboard</h1>
      <div class="filters">
        <label for="limit">Limit</label>
        <select id="limit">
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="all">All</option>
        </select>
        <button type="button" id="refresh">Refresh</button>
      </div>
    </header>

    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="view-rfqs">View RFQs</button>
      <button class="nav-tab" data-tab="create-rfq">Create RFQ</button>
    </div>

    <!-- View RFQs Tab -->
    <div id="view-rfqs" class="tab-content active">
      <div id="stats" class="stats" style="display: none;"></div>

      <div id="content">
        <div id="loading" class="loading">Loading RFQs…</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="tableWrap" style="display: none;">
          <table>
            <thead>
              <tr>
                <th>RFQ ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Buyer</th>
                <th>Business ID</th>
                <th class="highlight-predicted">Predicted Conversion</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <div class="count-bar" id="countBar"></div>
        </div>
      </div>
    </div>

    <!-- Create RFQ Tab -->
    <div id="create-rfq" class="tab-content">
      <div class="form-card">
        <h2 style="margin-top: 0;">Create New RFQ</h2>
        <div id="form-success" class="form-success"></div>
        <div id="form-error" class="form-error"></div>
        <form id="create-rfq-form">
          <div class="form-group">
            <label for="rfq-title">Title *</label>
            <input type="text" id="rfq-title" name="title" required placeholder="e.g., Office Supplies Procurement" />
          </div>

          <div class="form-group">
            <label for="rfq-description">Description *</label>
            <textarea id="rfq-description" name="description" required placeholder="Describe the RFQ requirements..."></textarea>
          </div>

          <div class="form-group">
            <label for="rfq-category">Category *</label>
            <input type="text" id="rfq-category" name="category" required placeholder="e.g., Supplies, Services, Equipment" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="rfq-budget-min">Minimum Budget (INR) *</label>
              <input type="number" id="rfq-budget-min" name="budget_min" required min="0" placeholder="0" />
            </div>
            <div class="form-group">
              <label for="rfq-budget-max">Maximum Budget (INR) *</label>
              <input type="number" id="rfq-budget-max" name="budget_max" required min="0" placeholder="0" />
            </div>
          </div>

          <div class="form-group">
            <label for="rfq-buyer-id">Buyer Business ID *</label>
            <input type="text" id="rfq-buyer-id" name="buyer_business_id" required pattern="[A-Za-z0-9]+" placeholder="e.g., BIZ001" />
          </div>

          <div class="form-group">
            <label for="rfq-status">Status *</label>
            <select id="rfq-status" name="status" required>
              <option value="">Select a status</option>
              <option value="published" selected>Published</option>
              <option value="draft">Draft</option>
              <option value="closed">Closed</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submit-btn">Create RFQ</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = ''; // same origin

    // ===== Tab Navigation =====
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', (e) => {
        const tabName = e.target.dataset.tab;
        
        // Remove active class from all tabs and contents
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding content
        e.target.classList.add('active');
        document.getElementById(tabName).classList.add('active');
      });
    });

    // ===== View RFQs Tab Functions =====
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('tableWrap').style.display = 'none';
    }

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('tableWrap').style.display = 'none';
      const el = document.getElementById('error');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function showTable(rfqs, count) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'none';
      document.getElementById('tableWrap').style.display = 'block';
      document.getElementById('countBar').textContent = `Showing ${count} RFQ${count !== 1 ? 's' : ''}`;

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      if (!rfqs || rfqs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="muted">No scored RFQs match the filters.</td></tr>';
        return;
      }

      rfqs.forEach(r => {
        const tr = document.createElement('tr');
        const priority = (r.priority || '').toLowerCase();
        const scoreColor = r.score_color || (priority === 'high' ? 'high' : priority === 'medium' ? 'medium' : 'low');
        const convPct = r.conversion_probability != null
          ? (r.conversion_probability * 100).toFixed(1) + '%'
          : '—';
        tr.innerHTML = `
          <td><a href="#rfq/${encodeURIComponent(r.rfq_id)}" class="rfq-link">${escapeHtml(r.rfq_id || '—')}</a></td>
          <td class="rfq-title">${escapeHtml(r.title || '—')}</td>
          <td class="muted">${escapeHtml(r.category || '—')}</td>
          <td class="muted">${escapeHtml(r.buyer_name || '—')}</td>
          <td class="muted">${escapeHtml(r.buyer_id || '—')}</td>
          <td class="highlight-predicted">${convPct}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(s) {
      if (s == null) return '—';
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function renderStats(stats) {
      if (!stats) return;
      const el = document.getElementById('stats');
      el.style.display = 'grid';
      el.innerHTML = `
        <div class="stat-card"><div class="value">${stats.total_rfqs ?? '—'}</div><div class="label">Total RFQs</div></div>
        <div class="stat-card"><div class="value">${stats.total_scored ?? '—'}</div><div class="label">Total scored</div></div>
      `;
    }

    async function loadStats() {
      try {
        const res = await fetch(API_BASE + '/api/rfqs/stats');
        const data = await res.json();
        if (data.success && data.stats) renderStats(data.stats);
      } catch (_) { /* optional */ }
    }

    async function loadRFQs() {
      showLoading();
      let limit = document.getElementById('limit').value;
      let params;
      if (limit === 'all') {
        params = new URLSearchParams({});
      } else {
        params = new URLSearchParams({ limit });
      }
      try {
        const res = await fetch(API_BASE + '/api/rfqs/scored?' + params);
        const data = await res.json();
        if (!res.ok) {
          showError(data.error || 'Failed to load RFQs');
          return;
        }
        if (!data.success) {
          showError(data.error || 'Request failed');
          return;
        }
        const rfqs = data.rfqs || [];
        showTable(rfqs, data.count ?? rfqs.length);
      } catch (e) {
        showError('Network error: ' + e.message);
      }
    }

    document.getElementById('refresh').addEventListener('click', () => {
      loadRFQs();
    });
    document.getElementById('limit').addEventListener('change', loadRFQs);

    // ===== Create RFQ Form Functions =====
    function showFormSuccess(message) {
      const el = document.getElementById('form-success');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('form-error').style.display = 'none';
    }

    function showFormError(message) {
      const el = document.getElementById('form-error');
      el.textContent = message;
      el.style.display = 'block';
      document.getElementById('form-success').style.display = 'none';
    }

    function hideFormMessages() {
      document.getElementById('form-success').style.display = 'none';
      document.getElementById('form-error').style.display = 'none';
    }

    document.getElementById('create-rfq-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideFormMessages();

      const form = e.target;
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      // Collect form data
      const formData = new FormData(form);
      const data = {
        title: formData.get('title')?.trim(),
        description: formData.get('description')?.trim(),
        category: formData.get('category')?.trim(),
        budget_min: parseInt(formData.get('budget_min'), 10),
        budget_max: parseInt(formData.get('budget_max'), 10),
        buyer_business_id: formData.get('buyer_business_id')?.trim(),
        status: formData.get('status')
      };

      // Basic validation
      if (!data.title || !data.description || !data.category || !data.buyer_business_id || !data.status) {
        showFormError('Please fill in all required fields.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';
        return;
      }

      if (isNaN(data.budget_min) || isNaN(data.budget_max)) {
        showFormError('Budget values must be valid numbers.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';
        return;
      }

      if (data.budget_min < 0 || data.budget_max < 0) {
        showFormError('Budget values must be greater than or equal to 0.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';
        return;
      }

      if (data.budget_min > data.budget_max) {
        showFormError('Minimum budget cannot be greater than maximum budget.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';
        return;
      }

      try {
        const res = await fetch(API_BASE + '/api/rfqs', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (!res.ok) {
          showFormError(result.error || 'Failed to create RFQ.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create RFQ';
          return;
        }

        if (!result.success) {
          showFormError(result.error || 'Request failed.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create RFQ';
          return;
        }

        // Success
        showFormSuccess(`✓ RFQ created successfully! RFQ ID: ${result.rfq_id}`);
        form.reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';

        // Reload stats and RFQs
        await loadStats();
        await loadRFQs();
      } catch (e) {
        showFormError('Network error: ' + e.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create RFQ';
      }
    });

    // ===== Initialize =====
    (async () => {
      await loadStats();
      await loadRFQs();
    })();
  </script>
</body>
  <!-- RFQ Details Modal -->
  <div id="rfq-modal" class="modal" tabindex="-1">
    <div class="modal-content" id="rfq-modal-content">
      <button class="modal-close" id="modal-close-btn" aria-label="Close">&times;</button>
      <div id="rfq-details-body"></div>
    </div>
  </div>
  <script>
    // ===== RFQ Details Modal Logic =====
    function showRFQDetails(rfqId) {
      const modal = document.getElementById('rfq-modal');
      const body = document.getElementById('rfq-details-body');
      body.innerHTML = '<div style="text-align:center;padding:2rem;">Loading…</div>';
      modal.classList.add('active');
      // Fetch details
      fetch(API_BASE + '/api/rfqs/' + encodeURIComponent(rfqId))
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.rfq) {
            body.innerHTML = '<div style="color:#ef4444;">Failed to load RFQ details.</div>';
            return;
          }
          const rfq = data.rfq;
            const conv = (rfq.conversion_probability !== null && rfq.conversion_probability !== undefined)
              ? (parseFloat(rfq.conversion_probability) * 100).toFixed(1) + '%'
              : '—';
            const brank = rfq.buyer_brank != null ? rfq.buyer_brank : '—';
            const buyerCategory = rfq.buyer_category != null ? rfq.buyer_category : '—';
            body.innerHTML = `
              <h2 style="margin-top:0;">RFQ Details</h2>
              <div style="margin-bottom:1.5rem;"><b>RFQ ID:</b> ${escapeHtml(rfq.rfq_id)}</div>
              <div style="margin-bottom:1.5rem;"><b>Title:</b> ${escapeHtml(rfq.title)}</div>
              <div style="margin-bottom:1.5rem;"><b>Description:</b> ${escapeHtml(rfq.description)}</div>
              <div style="margin-bottom:1.5rem;"><b>RFQ Category:</b> ${escapeHtml(rfq.category)}</div>
              <div style="margin-bottom:1.5rem;"><b>Buyer Name:</b> ${escapeHtml(rfq.buyer_name)}</div>
              <div style="margin-bottom:1.5rem;"><b>Business ID:</b> ${escapeHtml(rfq.buyer_id)}</div>
              <div style="margin-bottom:1.5rem;"><b>Business Rank (BRank):</b> ${escapeHtml(brank)}</div>
              <div style="margin-bottom:1.5rem;"><b>Business Category:</b> ${escapeHtml(buyerCategory)}</div>
              <div style="margin-bottom:1.5rem;"><b>Budget Min:</b> ${escapeHtml(rfq.budget_min)}</div>
              <div style="margin-bottom:1.5rem;"><b>Budget Max:</b> ${escapeHtml(rfq.budget_max)}</div>
              <div><b style="background:#e3f0fb;padding:0.1rem 0.5rem;border-radius:6px;">Predicted Conversion:</b> <span style="font-weight:600;background:#e3f0fb;padding:0.1rem 0.5rem;border-radius:6px;">${conv}</span></div>
            `;
        })
        .catch(() => {
          body.innerHTML = '<div style="color:#ef4444;">Failed to load RFQ details.</div>';
        });
      // Focus for accessibility
      setTimeout(() => document.getElementById('modal-close-btn').focus(), 100);
    }

    function closeRFQModal() {
      document.getElementById('rfq-modal').classList.remove('active');
      // Remove hash if present
      if (location.hash.startsWith('#rfq/')) {
        history.back();
      }
    }

    document.getElementById('modal-close-btn').addEventListener('click', closeRFQModal);
    document.getElementById('rfq-modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('rfq-modal')) closeRFQModal();
    });

    // Listen for RFQ link clicks
    document.addEventListener('click', function(e) {
      if (e.target.classList && e.target.classList.contains('rfq-link')) {
        e.preventDefault();
        const rfqId = decodeURIComponent(e.target.getAttribute('href').split('/').pop());
        location.hash = '#rfq/' + encodeURIComponent(rfqId);
      }
    });

    // Hash change for navigation
    window.addEventListener('hashchange', function() {
      if (location.hash.startsWith('#rfq/')) {
        const rfqId = decodeURIComponent(location.hash.split('/').pop());
        showRFQDetails(rfqId);
      } else {
        closeRFQModal();
      }
    });

    // Open modal if hash present on load
    if (location.hash.startsWith('#rfq/')) {
      const rfqId = decodeURIComponent(location.hash.split('/').pop());
      showRFQDetails(rfqId);
    }
  </script>
</html>
